<div *ngIf="favorites.length > 0; else noFavorites">
    <h2>Favorite Cocktails</h2>
    <ul>
      <li *ngFor="let cocktail of favorites">
        <h4>{{ cocktail.strDrink }}</h4>
        <p>Ingredients:</p>
        <ul>
          <li>{{ cocktail.strIngredient1 }} - {{ cocktail.strMeasure1 }}</li>
          <li *ngIf="cocktail.strIngredient2">{{ cocktail.strIngredient2 }} - {{ cocktail.strMeasure2 }}</li>
          <li *ngIf="cocktail.strIngredient3">{{ cocktail.strIngredient3 }} - {{ cocktail.strMeasure3 }}</li>
          <!-- Consider adding more ingredients if applicable -->
        </ul>
        <button (click)="removeFavorite(cocktail.idDrink)">Remove from Favorites</button>

      </li>
    </ul>
  </div>
  
  <ng-template #noFavorites>
    <p>No favorite cocktails yet.</p>
  </ng-template>
