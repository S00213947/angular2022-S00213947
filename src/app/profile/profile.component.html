<h2>Profile Information</h2>
<div class="container p-3 my-3 bg-primary text-white">

 <ul *ngIf="user$ | async as user">
  <li>User Name: {{ user.name }}</li>

</ul>`

  <h3> Token from Auth0</h3>

  </div>
</div>
